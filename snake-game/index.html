<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Snake | Play Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="game-container">
            <h1 class="game-title">RETRO SNAKE</h1>

            <div id="gameOverOverlay" class="overlay">
                <h1>GAME OVER</h1>
                <p id="finalScoreText">Score: 0</p>
                <p id="highScoreText">High Score: 0</p>
                <button class="btn start-btn" onclick="startGame()">Play Again</button>
            </div>

            <div class="header">
                <h2 id="scoreDisplay">Apples: 0</h2>
            </div>

            <canvas id="gameCanvas" width="600" height="600"></canvas>

            <div class="ui-layer">
                <button class="btn start-btn" onclick="startGame()">Start Game</button>
                <button id="pauseBtn" class="btn pause-btn" onclick="togglePause()">PAUSE</button>
            </div>
            
            <div class="d-pad">
                <div class="d-row">
                    <button class="d-btn" onmousedown="setDir('UP')" ontouchstart="setDir('UP')">▲</button>
                </div>
                <div class="d-row">
                    <button class="d-btn" onmousedown="setDir('LEFT')" ontouchstart="setDir('LEFT')">◀</button>
                    <button class="d-btn center-nub" onclick="togglePause()">●</button>
                    <button class="d-btn" onmousedown="setDir('RIGHT')" ontouchstart="setDir('RIGHT')">▶</button>
                </div>
                <div class="d-row">
                    <button class="d-btn" onmousedown="setDir('DOWN')" ontouchstart="setDir('DOWN')">▼</button>
                </div>
            </div>

            <div class="instructions">
                <p>Use <strong>Buttons</strong> or <strong>Keyboard</strong> to play</p>
            </div>
        </div>

        <div class="external-footer">
            <a href="../index.html" class="back-link">← Back to Gaming Hub</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
