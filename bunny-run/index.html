<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrots | Play Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1 style="color: var(--pink); margin-top: 0; margin-bottom: 20px; font-size: 2.5rem; text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);">Carrots</h1>

        <div id="gameOverOverlay" class="overlay">
            <h1>GAME OVER</h1>
            <p id="finalScoreText">Carrots: 0</p>
            <p id="highScoreText">High Score: 0</p>
            <button class="btn start-btn" onclick="hideOverlayAndStart()">Play Again ü•ï</button>
            <a href="../index.html" style="color: white; margin-top: 15px; text-decoration: none; font-size: 0.9rem; opacity: 0.8;">‚Üê Back to Hub</a>
        </div>

        <div class="header">
            <h2 id="scoreDisplay">Carrots: 0</h2>
        </div>

        <canvas id="gameCanvas" width="600" height="300"></canvas>

        <div class="ui-layer">
            <button class="btn start-btn" onclick="startGame()">‚ñ∂ Start / Restart</button>
            <button class="btn pause-btn" onclick="pauseGame()">‚è∏ Pause</button>
        </div>

        <div class="instructions">
            <p>Press <strong>Space</strong> or <strong>Tap</strong> to Jump</p>
            <p>Double jump to reach high carrots! Avoid the cacti üåµ</p>
            <div style="margin-top: 15px;">
                <a href="../index.html" style="color: var(--pink); text-decoration: none; font-weight: bold;">‚Üê Back to Hub</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
