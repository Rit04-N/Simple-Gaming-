<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Hub</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">

    <style>
        /* --- 1. GLOBAL LAYOUT --- */
        body { 
            background: #1a050a; 
            color: white; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 80px 20px;
            overflow-x: hidden;
        }

        h1 { 
            color: #ff4d6d; 
            text-shadow: 0 0 25px rgba(255, 77, 109, 0.6); 
            font-size: 4rem; 
            margin-bottom: 50px;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        /* --- 2. PC BACKGROUND DANCERS --- */
        .bg-dancer {
            position: fixed;
            bottom: 180px; 
            width: 200px; 
            z-index: -1;
            pointer-events: none;
            opacity: 0.8;
        }

        .giraffe-left { left: 2%; animation: pulse-dance 2s infinite alternate ease-in-out; }
        .bee-right { right: 2%; animation: pulse-dance-flipped 2s infinite alternate ease-in-out; }

        @keyframes pulse-dance {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-20px); }
        }

        @keyframes pulse-dance-flipped {
            0% { transform: scaleX(-1) scale(1) translateY(0); }
            100% { transform: scaleX(-1) scale(1.1) translateY(-20px); }
        }

        /* --- 3. THE GRID & CARDS --- */
        .grid { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 20px; 
            flex-wrap: wrap; 
            position: relative;
            z-index: 2;
        }
        
        .card-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .card { 
            border: 3px solid #ff4d6d; 
            padding: 50px 25px; 
            border-radius: 25px; 
            text-decoration: none; 
            color: white; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            width: 280px; 
            background: rgba(46, 10, 22, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .card span { font-size: 4rem !important; margin-bottom: 20px; }
        
        /* Game Specific Colors */
        .bunny-card { border-color: #ff4d6d; }
        .snake-card { border-color: #2ecc71; background: rgba(10, 46, 25, 0.8); }
        .duck-card { border-color: #3498db; background: rgba(10, 31, 46, 0.8); }

        .card:hover:not(.disabled) { 
            transform: translateY(-15px) scale(1.05); 
            color: black; 
        }

        .bunny-card:hover { background: #ff4d6d; box-shadow: 0 0 40px rgba(255, 77, 109, 0.4); }
        .snake-card:hover { background: #2ecc71; box-shadow: 0 0 40px rgba(46, 204, 113, 0.4); }
        
        /* --- NEW: Maintenance Styles for Duck Card --- */
        .card.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            filter: saturate(0.4);
        }

        .status-badge {
            margin-top: 15px;
            background: #3498db;
            color: white;
            padding: 6px 18px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.8rem;
            animation: badge-pulse 1.5s infinite alternate;
        }

        @keyframes badge-pulse {
            from { box-shadow: 0 0 5px rgba(52, 152, 219, 0.4); }
            to { box-shadow: 0 0 15px rgba(52, 152, 219, 0.9); }
        }

        .card h2 { margin: 10px 0; font-size: 1.8rem; }
        .card p { font-size: 1rem; opacity: 0.9; line-height: 1.4; }

        /* Mobile GIF Styling */
        .under-card-gif {
            display: none;
            width: 100px;
            height: auto;
            border-radius: 15px;
        }

        /* --- 4. RESPONSIVE LOGIC --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid { gap: 40px; }
            .card { width: 85vw; padding: 40px 20px; }
            .bg-dancer { display: none; }
            .under-card-gif { display: block; }
        }
    </style>
</head>
<body>

    <img src="Girafffee.gif" class="bg-dancer giraffe-left" alt="Giraffe">
    <img src="dance.gif" class="bg-dancer bee-right" alt="Bee">

    <h1>MY GAMING PORTAL</h1>
    
    <div class="grid">
        <div class="card-group">
            <a href="bunny-run/index.html" class="card bunny-card">
                <span>üê∞</span>
                <h2>Carrots</h2>
                <p>Collect carrots and avoid the cacti!</p>
            </a>
            <img src="Girafffee.gif" class="under-card-gif" alt="Giraffe Under">
        </div>

        <div class="card-group">
            <a href="snake-game/index.html" class="card snake-card">
                <span>üêç</span>
                <h2>Retro Snake</h2>
                <p>Eat the apples and grow as long as you can!</p>
            </a>
            <img src="dance.gif" class="under-card-gif" alt="Bee Under">
        </div>

        <div class="card-group">
            <div class="card duck-card disabled">
                <span>ü¶¢</span>
                <h2>Duck Rescue</h2>
                <p>Lead the babies to the nest! Avoid the üêü!</p>
                <div class="status-badge">ONLINE SOON</div>
            </div>
            <img src="dance.gif" class="under-card-gif" alt="Duck Under" style="filter: grayscale(1); opacity: 0.5;">
        </div>
    </div>

    <p style="margin-top: 60px; opacity: 0.5; font-size: 0.9rem; position: relative; z-index: 2;">
        Select a game to begin your adventure.
    </p>

</body>
</html>
