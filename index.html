<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Hub</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">

    <style>
        /* --- 1. GLOBAL LAYOUT --- */
        body { 
            background: #1a050a; 
            color: white; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 80px 20px;
            overflow-x: hidden;
        }

        h1 { 
            color: #ff4d6d; 
            text-shadow: 0 0 25px rgba(255, 77, 109, 0.6); 
            font-size: 4rem; 
            margin-bottom: 50px;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        /* --- 2. BACKGROUND DANCERS --- */
        .bg-dancer {
            position: fixed;
            /* MOVED UP: Changed from 50px to 180px */
            bottom: 180px; 
            width: 200px; 
            z-index: -1;
            pointer-events: none;
            opacity: 0.8;
        }

        .giraffe-left {
            left: 5%;
            animation: pulse-dance 2s infinite alternate ease-in-out;
        }

        .bee-right {
            right: 5%;
            /* Keeps the bee flipped while animating */
            animation: pulse-dance-flipped 2s infinite alternate ease-in-out;
        }

        @keyframes pulse-dance {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-20px); }
        }

        @keyframes pulse-dance-flipped {
            0% { transform: scaleX(-1) scale(1) translateY(0); }
            100% { transform: scaleX(-1) scale(1.1) translateY(-20px); }
        }

        /* --- 3. THE GRID & CARDS --- */
        .grid { 
            display: flex; 
            justify-content: center; 
            gap: 50px; 
            margin-top: 20px; 
            flex-wrap: wrap; 
            position: relative;
            z-index: 2;
        }
        
        .card { 
            border: 3px solid #ff4d6d; 
            padding: 60px 30px; 
            border-radius: 25px; 
            text-decoration: none; 
            color: white; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            width: 320px; 
            background: rgba(46, 10, 22, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .card span { 
            font-size: 5rem !important; 
            margin-bottom: 20px;
        }

        .snake-card { 
            border-color: #2ecc71; 
            background: rgba(10, 46, 25, 0.8); 
        }
        
        .snake-card:hover { 
            background: #2ecc71; 
            color: black; 
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.4);
        }

        .card:hover { 
            background: #ff4d6d; 
            transform: translateY(-15px) scale(1.05); 
            color: black; 
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.4);
        }

        .card h2 { margin: 15px 0; font-size: 2rem; }
        .card p { font-size: 1.1rem; opacity: 0.9; line-height: 1.4; }

        @media (max-width: 900px) {
            .bg-dancer { width: 120px; bottom: 100px; opacity: 0.4; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .card { width: 90%; padding: 40px 20px; }
            .bg-dancer { display: none; }
        }
    </style>
</head>
<body>

    <img src="Girafffee.gif" class="bg-dancer giraffe-left" alt="Giraffe">
    <img src="dance.gif" class="bg-dancer bee-right" alt="Bee">

    <h1>MY GAMING PORTAL</h1>
    
    <div class="grid">
        <a href="bunny-run/index.html" class="card">
            <span>üê∞</span>
            <h2>Carrots</h2>
            <p>Collect carrots and avoid the cacti!</p>
        </a>

        <a href="snake-game/index.html" class="snake-card card">
            <span>üêç</span>
            <h2>Retro Snake</h2>
            <p>Eat the apples and grow as long as you can!</p>
        </a>
    </div>

    <p style="margin-top: 60px; opacity: 0.5; font-size: 0.9rem; position: relative; z-index: 2;">
        Select a game to begin your adventure.
    </p>

</body>
</html>
